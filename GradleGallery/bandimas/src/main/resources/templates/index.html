<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <title>Hello Spring Security</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>

<div class="logout" th:if="${authenticated}">
    <div>
        <form action="#" th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" />
        </form>
    </div>
</div>

<h1>Spring Boot Web Thymeleaf </h1>

<h1>Hello Spring Security</h1>
<p>This is an unsecured page, but you can access the secured pages after authenticating.</p>
<br>
<ul>

    <li>Go to the <a href="/login" th:href="@{/login}">Login Page</a></li>

    <li>Go to the <a href="/user/upload" th:href="@{/user/upload}">Upload a picture</a></li>


<br>
<p><a href="/user/profile" th:href="@{/user/profile}">Back to profile page</a></p>
</ul>
</body>
</html>
